<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="box">
        <img
          src="illustration-hero.svg"
          alt="A happy woman who subscribed"
          draggable="false"
        />

        <div id="loading">
          <img
            src="tube-spinner.svg"
            alt="loading Your Request"
            aria-hidden="true"
            draggable="false"
          />
          <p>Confirming Your Payment</p>
        </div>

        <h1 id="title">Order Summary</h1>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="plan">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            aria-label="Music icon"
            draggable="false"
          >
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
              <path
                fill="#717FA6"
                fill-rule="nonzero"
                d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
              />
            </g>
          </svg>

          <div class="plan__details">
            <p id="changeTitle">Annual Plan</p>
            <p id="changePrice">$59.99/year</p>
          </div>
          <p class="plan__change" id="change" onclick="change()">Change</p>
        </div>
        <button id="procced" onclick="procced()">Proceed to Payment</button>
        <button id="cancel" onclick="cancel()">Cancel Order</button>
        <a href="index.html" id="goHome" aria-hidden="true">Go Home</a>
      </div>
    </main>
  </body>
</html>
